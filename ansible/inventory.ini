# Jenkins Agents Inventory
# This file defines the infrastructure for Jenkins agents
# Update the hosts and variables according to your environment

[jenkins_agents:children]
linux_agents
windows_agents

[linux_agents]
# Linux Jenkins Agents
linux-build-01 ansible_host=10.0.1.10 ansible_user=jenkins ansible_ssh_private_key_file=~/.ssh/jenkins_key
linux-build-02 ansible_host=10.0.1.11 ansible_user=jenkins ansible_ssh_private_key_file=~/.ssh/jenkins_key
linux-docker-01 ansible_host=10.0.1.20 ansible_user=jenkins ansible_ssh_private_key_file=~/.ssh/jenkins_key

[windows_agents]
# Windows Jenkins Agents  
windows-build-01 ansible_host=10.0.2.10 ansible_user=jenkins ansible_password="{{ vault_windows_password }}" ansible_connection=winrm ansible_winrm_server_cert_validation=ignore
windows-build-02 ansible_host=10.0.2.11 ansible_user=jenkins ansible_password="{{ vault_windows_password }}" ansible_connection=winrm ansible_winrm_server_cert_validation=ignore

[jenkins_agents:vars]
# Common variables for all Jenkins agents
jenkins_master_url=http://jenkins-master:8080
jenkins_service_user=jenkins
restart_timeout=60
backup_retention_days=7

[linux_agents:vars]
# Linux-specific variables
ansible_python_interpreter=/usr/bin/python3
jenkins_service=jenkins-agent
jenkins_home=/opt/jenkins
log_path=/var/log/jenkins-agent
temp_cleanup_paths=["/tmp/jenkins-*", "/var/tmp/jenkins-*"]

[windows_agents:vars]
# Windows-specific variables
ansible_python_interpreter=C:\Python39\python.exe
jenkins_service="Jenkins Agent"
jenkins_home="C:\\Jenkins"
log_path="C:\\Jenkins\\logs"
temp_cleanup_paths=["C:\\Temp\\jenkins-*", "C:\\Windows\\Temp\\jenkins-*"]

# Environment-specific groups
[production]
linux-build-01
windows-build-01

[staging] 
linux-build-02
windows-build-02

[development]
linux-docker-01

# Role-based groups
[build_agents]
linux-build-01
linux-build-02
windows-build-01
windows-build-02

[docker_agents]
linux-docker-01

[high_memory_agents]
linux-build-01
windows-build-01
